<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial
scale=1.0">
{% load static %}
<title>
{% if form.instance.pk %}
	Edit Post
{% else %}
	New Post
{% endif %}
</title>
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
{% if form.instance.pk %}
		<h1> Edit Post </h1>
{% else %}
		<h1> New Post </h1>
{% endif %}
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Save</button>
</form>
<a href="{% url 'blog-home' %}">Back to Home</a>
</body>
</html>
